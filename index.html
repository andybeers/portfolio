<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendor/vendor-styles/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <title>Andy Beers | Developer</title>
  <script id="portfolio-template" type="text/x-handlebars-template">
    <article data-category="{{category}}">
      <header>
        <h1 class="title">{{title}}</h1>
        <div class="preview">
          <a href="{{linkUrl}}"><img src="{{previewUrl}}" alt="{{previewAlt}}"></a>
          <p class="description">{{{description}}}</p>
          <h3>{{postStatus}}</h3>
        </div>
      </header>
      <section class="article-body"></section>
    </article>
  </script>
  <script id="cat-filter-template" type="text/x-handlebars-template">
    <option value="{{category}}">{{category}}</option>
  </script>
  <script id="facts-template" type="text/x-handlebars-template">
    <li>{{category}}: <strong>{{numCat}}</strong> items.</li>
  </script>
</head>
<body>
  <header class="main-header clearfix">
    <a id="name">
      <h1>Andy Beers</h1>
      <h2>Developer</h2>
    </a>
    <nav class="main-nav">
      <div class="icon-menu"></div>
      <ul>
        <li data-category="portfolio" class="tab selected"><a href="/" class="icon-file-text"><span>Portfolio</span></a></li>
        <li data-category="about" class="tab"><a href="/about" class="icon-file-text"><span>About</span></a></li>
        <li><a href="https://twitter.com/AndrewBeers" class="icon-twitter"><span>Twitter</span></a></li>
        <li><a href="https://github.com/andybeers" class="icon-github"><span>Github</span></a></li>
      </ul>
    </nav>
  </header>
  <div class="wrapper">
    <section id="portfolio" class="tab-content">
      <select id="cat-filter">
        <option value="">-- Filter by Category --</option>
      </select>
      <div id="portfolio-items"></div>
      <h3 class="facts">Project categories:</h3>
      <ul id="facts-list">
      </ul>
    </section>
    <section id="about" class="tab-content">
      <div class="profile">
        <img src="img/profile.jpg">
      </div>
      <p>Andy is a developer who loves minimal design, whitespace, and specialty coffee.</p>
    </section>
  </div>
  <footer>
    <p><a href="https://github.com/andybeers" class="icon-github"></a><a href="https://twitter.com/AndrewBeers" class="icon-twitter"></a></p>
    &copy; 2016 Andy Beers
  </footer>
  <script src="vendor/vendor-scripts/page.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="scripts/models/portfolio.js"></script>
  <script src="scripts/views/tabs.js"></script>
  <script src="scripts/controllers/portfolioController.js"></script>
  <script src="scripts/controllers/aboutController.js"></script>
  <script src="scripts/controllers/routes.js"></script>
</body>
</html>
